<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/template.xhtml">

        <ui:define name="content">
            <h:form id="idForm" class="form-horizontal">
                <h:messages />
                <table style="width: 100%">
                    <tr>
                        <td style="width: 50%">
                            <div class="panel panel-featured-top-primary">
                                <span class="text-resalt-primary">Datos de la atención</span>
                                <br/>
                                <table style="width: 100%">
                                    <tr>
                                        <td style="width: 25%">
                                            <span class="text-bold">Acción:</span>
                                        </td>
                                        <td>
                                            <h:selectOneMenu value="#{registroController.expedienteFormularioVirtual.accion}" >
                                                        <f:selectItem itemValue="0" itemLabel="Selecione" />
                                                        <f:selectItems value="#{listasComunesController.buscarListaAccionCAV(false,false,false)}" var="y" itemLabel="#{y.nombreParametro}" itemValue="#{y.valorParametro}" />
                                                    </h:selectOneMenu>
                                        </td>
                                        <td colspan="2"></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 25%">
                                            <span class="text-bold">Fecha:</span>
                                        </td>
                                        <td style="width: 25%">
                                            <gc:calendar value="#{registroController.expedienteFormularioVirtual.fecha}"/>
                                        </td>
                                        <td style="width: 25%">
                                            <span class="text-bold">Forma:</span>
                                        </td>
                                        <td style="width: 25%">
                                            <h:selectOneMenu value="#{registroController.expedienteFormularioVirtual.forma}" >
                                                        <f:selectItem itemValue="0" itemLabel="Selecione" />
                                                        <f:selectItems value="#{listasComunesController.buscarListaFormaCAV(false,false,false)}" var="y" itemLabel="#{y.nombreParametro}" itemValue="#{y.valorParametro}" />
                                                    </h:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span class="text-bold">Descripción:</span>
                                        </td>
                                        <td colspan="3">
                                            <textarea rows="6" jsf:value="#{registroController.expedienteFormularioVirtual.descripcion}" style="width: 100%;" placeholder="Descripción"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span class="text-bold">Respuesta:</span>
                                        </td>
                                        <td colspan="3">
                                            <textarea rows="6" jsf:value="#{registroController.expedienteFormularioVirtual.respuesta}" style="width: 100%;" placeholder="Respuesta"/>
                                        </td>
                                    </tr>
                                </table>
                                <br/><br/>
                                <span class="text-resalt-primary">Datos de la persona</span>
                                <br/>
                                <table style="width: 100%">
                                    <tr>
                                        <td>
                                            <span class="text-bold">Tipo:</span>
                                        </td>
                                        <td colspan="3">
                                            <h:selectOneMenu value="#{registroController.expedienteFormularioVirtual.tipo}" >
                                                        <f:selectItem itemValue="0" itemLabel="Selecione" />
                                                        <f:selectItems value="#{listasComunesController.buscarListaTipoCAV(false,false,false)}" var="y" itemLabel="#{y.nombreParametro}" itemValue="#{y.valorParametro}" />
                                                    </h:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span class="text-bold">Nombre:</span>
                                        </td>
                                        <td colspan="3">
                                            <h:inputText value="#{registroController.expedienteFormularioVirtual.nombre}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 25%">
                                            <span class="text-bold">A. paterno:</span>
                                        </td>
                                        <td style="width: 25%">
                                            <h:inputText value="#{registroController.expedienteFormularioVirtual.apellidoPaterno}" />
                                        </td>
                                        <td style="width: 25%">
                                            <span class="text-bold">A. Materno</span>
                                        </td>
                                        <td style="width: 25%">
                                            <h:inputText value="#{registroController.expedienteFormularioVirtual.apellidoMaterno}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span class="text-bold">Dirección:</span>
                                        </td>
                                        <td colspan="3">
                                            <h:inputText value="#{registroController.expedienteFormularioVirtual.direccion}" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
