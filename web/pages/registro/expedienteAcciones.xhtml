<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/templateCabeceraExpediente.xhtml">

        <ui:define name="content2">


            <gc:confirmSubmit bean="#{registroController.registarExpedienteGestion()}" mensaje="Esta seguro de registrar la gestión?" />

            <ul class="nav nav-tabs">
                <li role="presentation">
                    <a style="cursor: pointer" jsf:rendered="true" jsf:action="expedienteNuevo">
                        <span style="font-size: medium; color: purple;" class="glyphicon glyphicon-list-alt" > Expediente</span>
                    </a>
                </li>
                <li role="presentation"><a style="cursor: pointer" jsf:action="#{registroController.cargarExpedienteGestionLista()}">
                        <span style="font-size: medium; color: purple;" class="glyphicon glyphicon-list-alt" > Gestiones</span>
                    </a>
                </li>
                <li role="presentation"  class="active">
                    <a style="cursor: pointer" jsf:rendered="#{registroController.etapaEstado.idEtapa > 0}" jsf:action="#{registroController.inicioAcciones()}">
                        <span style="font-size: large; color: #007ACC; font-weight: bold" class="glyphicon glyphicon-list-alt" > Acciones pendientes</span>
                    </a>
                </li>
            </ul>

            <div class="panel panel-default">

                <div class="panel-body">
                    <table style="width: 100%">
                        <td style="width: 20%; vertical-align: top">
                            <div class="bs-example" data-example-id="vertical-button-group"> 
                                <div class="btn-group-vertical" role="group" aria-label="Vertical button group"> 
                                    <a jsf:action="#{registroController.inicioAccionesDerivacion()}" style="text-align: left" class="btn btn-default">
                                        <span class="glyphicon glyphicon-export" />Derivar
                                    </a> 
                                    <a style="text-align: left" class="btn btn-default">Consultar adjuntía</a> 
                                    <a style="text-align: left" class="btn btn-default">Solicitar suspención</a> 
                                    <a style="text-align: left" class="btn btn-default">Solicitar ampliación de plazo</a> 
                                    <a style="text-align: left" class="btn btn-default">Acumular expediente</a> 
                                </div> 
                            </div>
                        </td>
                        <td style="vertical-align: top">
                            
                        </td>
                    </table>

                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
