      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="../template/template.xhtml">

                        <script>
                            $(function () {


                                // Use Morris.Bar
                                Morris.Bar({

                                    data: [

                                });

                        <a jsf:action="#{reporteController.pdf2()}">
