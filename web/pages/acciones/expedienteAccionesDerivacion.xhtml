<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/templateCabeceraExpediente.xhtml">

        <ui:define name="content2">


            <gc:confirmSubmit bean="#{registroController.enviarDerivacion()}" mensaje="Esta seguro de derivar el expediente?" />
            <gc:confirmSubmit bean="#{registroController.aprobarDesaprobarDerivacion()}" classGC="confirmacion2" mensaje="Esta seguro de derivar el expediente?" />
            <gc:confirmSubmit bean="#{registroController.reasignarDerivacion()}" classGC="confirmacion3" mensaje="Esta seguro de derivar el expediente?" />
            <script>
                function confirmar2() {
                    $(".confirmacion2").modal('show');
                }
                
                function confirmar3() {
                    $(".confirmacion3").modal('show');
                }
            </script>

            <ul class="nav nav-tabs">
                <li role="presentation">
                    <a style="cursor: pointer" jsf:rendered="true" jsf:action="expedienteNuevo">
                        <span style="font-size: medium; color: purple;" class="glyphicon glyphicon-list-alt" > Expediente</span>
                    </a>
                </li>
                <li role="presentation"><a style="cursor: pointer" jsf:action="#{registroController.cargarExpedienteGestionLista()}">
                        <span style="font-size: medium; color: purple;" class="glyphicon glyphicon-list-alt" > Gestiones</span>
                    </a>
                </li>
                <li role="presentation"  class="active">
                    <a style="cursor: pointer" jsf:rendered="#{registroController.etapaEstado.idEtapa > 0}" jsf:action="#{registroController.inicioAcciones()}">
                        <span style="font-size: large; color: #007ACC; font-weight: bold" class="glyphicon glyphicon-list-alt" > Acciones pendientes</span>
                    </a>
                </li>
            </ul>

            <div class="panel panel-default">

                <div class="panel-body">
                    <div style="text-align: right">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Acciones
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a jsf:action="#{registroController.inicioAccionesDerivacion()}">Derivar</a></li>
                                <li><a href="#">Consultar adjuntía</a></li>
                                <li><a href="#">Solicitar suspención</a></li>
                                <li><a href="#">Solicitar ampliación de plazo</a></li>
                                <li><a href="#">Acumular expedoliiente</a></li>
                            </ul>
                        </div>
                    </div>
                    <h:panelGroup rendered="#{seguridadUtilController.tieneRecurso('REC_EXP001')}">
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 20%; vertical-align: top">
                                    <h3>Derivar Expediente</h3>

                                </td>
                                <td style="vertical-align: top">
                                    <div class="panel panel-featured-top-primary">
                                        <div class="body">
                                            <div style="text-align: right">
                                                <br/>
                                                <h:panelGroup rendered="#{registroController.expedienteDerivacionEnvia.id == null and seguridadUtilController.tieneRol('ROL0000001')}">
                                                    <a class="btn btn-primary" onclick="confirmar()">
                                                        <span class="glyphicon glyphicon-share-alt"/>Enviar
                                                    </a>
                                                </h:panelGroup>
                                                <br/>
                                            </div>
                                            <table style="width: 100%">
                                                <tr>
                                                    <td style="padding-right: 30px">
                                                        <label>Motivo de la derivación:</label>
                                                        <textarea jsf:value="#{registroController.expedienteDerivacionEnvia.detalle}" rows="6" style="width: 100%" maxlength="1300" placeholder="Motivo"/>
                                                    </td>
                                                    <td style="vertical-align: top">
                                                        <label>Oficina Defensorial:</label>
                                                        <h:selectOneMenu value="#{registroController.expedienteDerivacionEnvia.idOficinaDefensorial}">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                                            <f:selectItems value="#{registroController.listaOficinaDefensoriales}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{seguridadUtilController.tieneRecurso('REC_EXP002') and registroController.usuarioSession.codigo == registroController.expedienteDerivacionAprueba.codigoUsuario}">
                        <br/>
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 20%; vertical-align: top">
                                    <h3>Derivar Expediente</h3>
                                    <span style="color: gray; font-weight: bold">#{registroController.expedienteDerivacionEnvia.nombreUsuario}</span>
                                </td>
                                <td>
                                    <div class="panel panel-featured-top-primary">
                                        <div class="body">
                                            <br/>
                                            <table style="width: 100%">
                                                <tr>
                                                    <td style="padding-right: 30px">
                                                        <label>Motivo de la derivación:</label>
                                                        <textarea jsf:value="#{registroController.expedienteDerivacionEnvia.detalle}" rows="6" style="width: 100%" maxlength="1300" placeholder="Motivo"/>
                                                    </td>
                                                    <td style="vertical-align: top">
                                                        <label>Oficina Defensorial:</label>
                                                        <h:selectOneMenu value="#{registroController.expedienteDerivacionEnvia.idOficinaDefensorial}">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                                            <f:selectItems value="#{registroController.listaOficinaDefensoriales}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 20%; vertical-align: top">
                                    <h3>Aprobar Derivación</h3>
                                </td>
                                <td>
                                    <div class="panel panel-featured-top-primary">
                                        <div class="body">
                                            <div style="text-align: right">
                                                <br/>
                                                <h:panelGroup rendered="#{registroController.expedienteDerivacionAprueba.id == null}">
                                                <a class="btn btn-primary" onclick="confirmar2()">
                                                    <span class="glyphicon glyphicon-share-alt"/>Enviar
                                                </a>
                                                </h:panelGroup>    
                                                <br/>
                                            </div>
                                            <table style="width: 100%">
                                                <tr>
                                                    <td style="padding-right: 30px">
                                                        <label>Motivo de la aprobación/desarpobación</label>
                                                        <textarea jsf:value="#{registroController.expedienteDerivacionAprueba.detalle}" rows="6" style="width: 100%" maxlength="1300" placeholder="Motivo"/>
                                                        <br/>
                                                        <h:selectOneRadio value="#{registroController.expedienteDerivacionAprueba.aprueba}">
                                                            <f:selectItem itemLabel="Aprobar" itemValue="SI" />
                                                            <f:selectItem itemLabel="Desaprobar" itemValue="NO" />
                                                        </h:selectOneRadio>
                                                    </td>
                                                    <td style="vertical-align: top">
                                                        <label>Oficina Defensorial:</label>
                                                        <h:selectOneMenu value="#{registroController.expedienteDerivacionAprueba.idOficinaDefensorial}">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                                            <f:selectItems value="#{registroController.listaOficinaDefensoriales}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{seguridadUtilController.tieneRecurso('REC_EXP003') and registroController.usuarioSession.codigo == registroController.expedienteDerivacionReasigna.codigoUsuario}">
                        <br/>
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 20%; vertical-align: top">
                                    <h3>Aprobar Derivación</h3>
                                    <span style="color: gray; font-weight: bold">#{registroController.expedienteDerivacionAprueba.nombreUsuario}</span>
                                </td>
                                <td>
                                    <div class="panel panel-featured-top-primary">
                                        <div class="body">
                                            <div style="text-align: right">
                                                <br/>
                                            </div>
                                            <table style="width: 100%">
                                                <tr>
                                                    <td style="padding-right: 30px">
                                                        <label>Motivo de la aprobación/desarpobación</label>
                                                        <textarea jsf:value="#{registroController.expedienteDerivacionAprueba.detalle}" rows="6" style="width: 100%" maxlength="1300" placeholder="Motivo"/>
                                                        <br/>
                                                        <h:selectOneRadio value="#{registroController.expedienteDerivacionAprueba.aprueba}">
                                                            <f:selectItem itemLabel="Aprobar" itemValue="SI" />
                                                            <f:selectItem itemLabel="Desaprobar" itemValue="NO" />
                                                        </h:selectOneRadio>
                                                    </td>
                                                    <td style="vertical-align: top">
                                                        <label>Oficina Defensorial:</label>
                                                        <h:selectOneMenu value="#{registroController.expedienteDerivacionAprueba.idOficinaDefensorial}">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                                            <f:selectItems value="#{registroController.listaOficinaDefensoriales}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 20%; vertical-align: top">
                                    <h3>Reasignar Derivación</h3>
                                </td>
                                <td>
                                    <div class="panel panel-featured-top-primary">
                                        <div class="body">
                                            <div style="text-align: right">
                                                <br/>
                                                <h:panelGroup rendered="#{registroController.expedienteDerivacionReasigna.id == null}">
                                                <a class="btn btn-primary" onclick="confirmar3()">
                                                    <span class="glyphicon glyphicon-share-alt"/>Enviar
                                                </a>
                                                </h:panelGroup>    
                                                <br/>
                                            </div>
                                            <table style="width: 100%">
                                                <tr>
                                                    <td style="padding-right: 30px">
                                                        <label>Motivo de la aprobación/desarpobación</label>
                                                        <textarea jsf:value="#{registroController.expedienteDerivacionReasigna.detalle}" rows="6" style="width: 100%" maxlength="1300" placeholder="Motivo"/>
                                                        <br/>
                                                        <h:selectOneRadio value="#{registroController.expedienteDerivacionReasigna.aprueba}">
                                                            <f:selectItem itemLabel="Aceptar Derivación" itemValue="SI" />
                                                            <f:selectItem itemLabel="Rechazar Derivación" itemValue="NO" />
                                                        </h:selectOneRadio>
                                                    </td>
                                                    <td style="vertical-align: top">
                                                        <label>Comisionado:</label>
                                                        <h:selectOneMenu value="#{registroController.expedienteDerivacionReasigna.codigoUsuarioDerivado}">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                                            <f:selectItems value="#{registroController.listaUsuariosComisionadosPorOD}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
