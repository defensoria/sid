<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">

            <h:form>
                <h1>BIENVENIDO AL SID</h1>
                <script>
                    sessionStorage.clear();
                    var usuario = sessionStorage.getItem('userSesion');
                        if(usuario === null){
                            var userJSON;
                            userJSON = {
                            'codigo': '#{sessionStorageController.usuarioSession.codigo}',
                            'nombre': '#{sessionStorageController.usuarioSession.nombre}',
                            'apellidoPat': '#{sessionStorageController.usuarioSession.apellidoPaterno}',
                            'apellidoMat': '#{sessionStorageController.usuarioSession.apellidoMaterno}',
                            'cargo':'#{sessionStorageController.usuarioSession.cargo}'
                                    }
                        sessionStorage.setItem('userSesion', JSON.stringify(userJSON));
                        }
            </script>
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
