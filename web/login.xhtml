<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/xhtml; charset=iso-8859-1" />

        <title>SID</title>   
    </h:head>

    <h:body>
        <h:panelGroup>
            <center>
                <h:form styleClass="cuerpo">            
                    <h:panelGrid columnClasses="panel" border="0" columns="1" >               
                        <center>
                            <h:panelGrid id="pngMsj" columns="1">
                                <h:outputText id="ouMsj" value="#{loginController.mensaje}" styleClass="mensajeValidacion"/>
                            </h:panelGrid>
                            <h:panelGrid  width="100%">
                                <h:messages globalOnly="true" />
                            </h:panelGrid>

                            <h:panelGrid id="pngDetalle" columns="3">

                                <h:outputText id="ouUsuario" value="Usuario:"/>
                                <h:inputText id="txtUsuario" value="#{loginController.usuario.codigo}" validatorMessage="Campo Requerido"  maxlength="40">
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="txtUsuario" styleClass="mensajeValidacion"/>

                                <h:outputText id="ouClave" value="Clave:"/>
                                <h:inputSecret id="txtClave" value="#{loginController.usuario.clave}"  validatorMessage="Campo Requerido" maxlength="40">
                                    <f:validateRequired />
                                </h:inputSecret>
                                <h:message for="txtClave" styleClass="mensajeValidacion"/>

                            </h:panelGrid>
                        </center>

                        <center><h:commandButton  id="btnIngresar" styleClass="btn" value="Ingresar" action="#{loginController.ingresarSistema}"></h:commandButton></center>
                    </h:panelGrid>
                </h:form>
            </center> 
        </h:panelGroup>
    </h:body>
</html>
